name: Update Registry API

on:
  push:
    paths: 
      - 'components/**'
      - 'templates/**'
      - 'providers/**'
  pull_request:
    paths:
      - 'components/**'
      - 'templates/**'  
      - 'providers/**'

jobs:
  build-registry:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate API files
        run: |
          cd scripts
          node build-registry.js
          
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit API updates
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add api/
          git commit -m "chore: update registry API [skip ci]" || exit 0
          git push
          
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && steps.verify-changed-files.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          destination_dir: ./